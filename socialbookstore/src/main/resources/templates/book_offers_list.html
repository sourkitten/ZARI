
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Offers</title>
</head>
<body>
    <h1>Book Offers</h1>
    <ul>
        <li th:each="offer : ${offers}">
            <span th:text="${offer.title}"></span>
            <a th:href="@{'/deleteOffer/' + ${offer.bookId}}">Delete</a>
        </li>
    </ul>
</body>
</html>
