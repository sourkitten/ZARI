
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
</head>
<body>
    <h1>Profile</h1>
    <form th:action="@{/user/profile}" method="post">
        <div>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" th:value="${profile.fullName}" name="fullName">
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" th:value="${profile.age}" name="age">
        </div>
        <div>
            <button type="submit">Save Profile</button>
        </div>
    </form>
</body>
</html>
