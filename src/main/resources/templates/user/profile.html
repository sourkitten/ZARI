<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User Profile</title>
</head>
<body>
<div class="container">
    <h2>User Profile</h2>
    <!-- Form to update user profile -->
    <form th:action="@{/user/profile/save}" method="post" th:object="${user}">
        <!-- Input field for full name -->
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" class="form-control" id="fullName" name="fullName" th:value="${user.fullName}">
        </div>
        <!-- Input field for address -->
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address" th:value="${user.address}">
        </div>
        <!-- Input field for age -->
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" id="age" name="age" th:value="${user.age}">
        </div>
        <!-- Input field for phone number -->
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:value="${user.phoneNumber}">
        </div>
        <!-- Input field for preferred book categories -->
        <div class="form-group">
            <label for="preferredCategories">Preferred Book Categories:</label>
            <input type="text" class="form-control" id="preferredCategories" name="preferredCategories" th:value="${user.preferredCategories}">
        </div>
        <!-- Input field for favorite authors -->
        <div class="form-group">
            <label for="favoriteAuthors">Favorite Authors:</label>
            <input type="text" class="form-control" id="favoriteAuthors" name="favoriteAuthors" th:value="${user.favoriteAuthors}">
        </div>
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
