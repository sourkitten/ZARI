<!-- bookoffers.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Book Offers</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>My Book Offers</h2>
    <div th:if="${#lists.isEmpty(bookOffers)}">
        <p>You have not added any book offers yet.</p>
    </div>
    <div th:if="${!#lists.isEmpty(bookOffers)}">
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Authors</th>
                    <th>Category</th>
                    <th>Summary</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="bookOffer : ${bookOffers}">
                    <td th:text="${bookOffer.title}">Title</td>
                    <td th:text="${bookOffer.authors}">Authors</td>
                    <td th:text="${bookOffer.category}">Category</td>
                    <td th:text="${bookOffer.summary}">Summary</td>
                    <td>
                        <a th:href="@{/user/bookoffer/{bookOfferId}/requests(bookOfferId=${bookOffer.id})}" class="btn btn-info">View Requests</a>
                        <a th:href="@{/user/bookoffer/{bookOfferId}/request(bookOfferId=${bookOffer.id})}" class="btn btn-primary">Request Book</a>
                        <form th:action="@{/user/bookoffer/{bookOfferId}/delete(bookOfferId=${bookOffer.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <a href="/user/bookoffer" class="btn btn-primary">Add New Book Offer</a>
    <!-- Back Button -->
    <button type="button" class="btn btn-secondary" onclick="history.back()">Back</button>
</div>
</body>
</html>
